
<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="../CSS/sign-up.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
</head>

<body>

<form name="Sign up" onsubmit="return valid()">

 <h1>Sign Up</h1>

 <table>

    <tr>
	   <td > User name </td>
	   <td> <input type="text" name="user name" placeholder="User name" id="un"> </td>
       <tr id="username" class="danger"> </tr>
    </tr>

    <tr>
       <td> Email  </td>
       <td> <input type="text" name="email" placeholder="Email" id="email1"> </td>
       <tr id="mail" class="danger"> </tr>
    </tr>

    <tr>
       <td> Password  </td>
       <td> <input type="text" name="Password"  placeholder="Password" id="pass"> </td>
       <tr id="password1" class="danger"> </tr>
    </tr>

    <tr>
       <td> Confirm Password  </td>
       <td> <input type="text" name="Password" placeholder="Password" id="confirm"> </td>
       <tr id="confirmpassword" class="danger"> </tr>
    </tr>

    <tr>
       <td> <button>Submit</button> </td>
    </tr>

 </table>

</form>

</body>
</html>
